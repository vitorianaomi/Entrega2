{% extends 'base.html' %}

{% block title %}
    Cursos IFRN
{% endblock %}

{% block body %}
<h2>Cursos IFRN</h2>
  <div class="container-fluid mt-5">
      {% for objeto in lista_cursos %}  
        <div class="row justify-content-center">
            <div class="col-md-6">
              <div class="card mb-4 shadow-sm">
                <img class="bd-placeholder-img card-img-top" src="{{ objeto.imagem.url }}" alt="Imagem do curso">
                <div class="card-body">
                  <h5 class="card-title">{{ objeto.nome }}</h5>
                  <p class="card-text">{{ objeto.descricao | truncatechars:100 }}</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <div>
                      <small class="text-muted">{{ objeto.data_criacao }}</small>
                    </div>
                    <div>
                      <a href="{% url 'detalhe_curso' objeto.id %}" class="btn btn-sm btn-outline-secondary">Ver Detalhes</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </div>
      {%endfor%}  
    </div>
  </div>
{% endblock %}
